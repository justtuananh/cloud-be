name: Backend CI/CD

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Google Cloud SDK
      uses: google-github-actions/setup-gcloud@master
      with:
        version: '343.0.0'
        service_account_email: anhnkt@vinorsoft.com
        service_account_key: 47f39077009157d3448759f7ea25554787fb13eb
        project_id: justtuananh
        export_default_credentials: true

    - name: Build and push Docker image
      run: |
        gcloud auth configure-docker
        docker build -t asia.gcr.io/justtuananh/backend:$GITHUB_SHA .
        docker push asia.gcr.io/justtuananh/backend:$GITHUB_SHA

    - name: Deploy to GKE
      run: |
        kubectl apply -f backend-deployment.yaml
